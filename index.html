<!doctype html>
<html lang="en">

<head>
    <title>E-commerce</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Owl caurosel -->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Top meunu -->
    <div class="container top-menu d-flex justify-content-between align-items-center">
        <div>
            <img src="image/logo-natyvn-meothantai.png" width="249px" alt="LOGO">
        </div>
        <div>
            <input type="text" placeholder="Tìm kiếm sản phẩm..." class="form-control">
        </div>
        <div>
            <i class="fa-solid fa-phone"></i> 0584228904
        </div>
        <div>
            GIỎ HÀNG <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <!-- Navigation -->
    <nav class="menu bg-red">
        <ul class="d-flex justify-content-around container p-2">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Cầu bình an</a></li>
            <li><a href="#">Hút may mắn</a></li>
            <li><a href="#">Chiêu tài lộc</a></li>
            <li><a href="#">Kiếm thức phong thủy</a></li>
            <li><a href="#">Xem tử vi</a></li>
        </ul>
    </nav>
    <!-- Banner -->
    <div class="owl-carousel">
        <div><img src="https://naty.vn/wp-content/uploads/2023/08/bannernaty-1.jpg" alt=""></div>
        <div><img src="https://naty.vn/wp-content/uploads/2023/08/bannernaty-1.jpg" alt=""></div>
        <div><img src="https://naty.vn/wp-content/uploads/2023/08/bannernaty-1.jpg" alt=""></div>
    </div>
    <!-- Selling -->
    <section class="selling">
        <h2 class="home-title text-center">Sản phẩm bán chạy</h2>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Owl caurosel -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({

            nav: true,
            dots: true,
            dotsEach: true, // Hiển thị số trang trên dấu chấm
            dotData: true, // Cho phép bạn tuỳ chỉnh số trang trên dấu chấm
            autoplay: true,
            loop: true,
            autoplayTimeout: 3000,
            items: 1
        });
    </script>
    <script src="js/script.js"></script>
</body>

</html>
